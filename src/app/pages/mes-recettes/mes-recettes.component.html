<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"
/>
<!--lien pour avoir le petit logo de poubelle-->
<div style="min-height: 45em;">
  <div id="titre" class="mt-5">
    <h1 style="font: normal normal bold 38px/35px cookie, cursive;">
      Mes recettes ‚ô•
    </h1>
  </div>

  <ul class="nav justify-content-center" style="margin-top: 3em;">
    <li>
      <div class="col text-center has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input
          class="form-control"
          style="box-shadow: none;"
          type="search"
          placeholder="Recette, ingr√©dient.."
          aria-label="Search"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchTermChange()"
        />
      </div>
    </li>
    <li>
      <button
        mat-raised-button
        type="button"
        class="btn btn-secondary"
        (click)="openModal()"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-sliders"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"
          />
        </svg>
      </button>
    </li>
  </ul>

  <br />

  <div *ngIf="isLoading" style="margin-top: 10em;">
    <mat-spinner
      style="margin: 0 auto;"
      mode="indeterminate"
      class="example-margin"
    ></mat-spinner>
  </div>

  <div *ngIf="!isLoading">
    <div class="row" *ngIf="(recettes$ | async)?.length == 0">
      <p
        slot="fixed"
        style="
          height: 100%;
          padding: 14em 0;
          width: 100%;
          font-size: large;
          margin-bottom: 0;
        "
      >
        Pas de recettes dans cette cat√©gorie, ou dans la limite de temps
        s√©lectionn√©e. Changez vos filtres !
      </p>
    </div>

    <div class="row" *ngIf="(recettes$ | async)?.length != 0">
      <div
        class="col-lg-4 col-md-6 col-sm-12 p-3"
        *ngFor="
          let recette of recettes$
            | async
            | paginate
              : {
                  id: 'listing_pagination',
                  itemsPerPage: 12,
                  currentPage: page
                }
        "
      >
        <article class="card wrap">
          <div
            id="photo"
            [ngStyle]="{
              'background-image': 'url(&quot;' + recette.lienImage + '&quot;)'
            }"
            (click)="updateNbView(recette)"
            [routerLink]="['/recipe', recette.idRecette]"
          ></div>
          <div>
            <a> </a>
            <div id="titleRecipe">
              <h3 class="food">
                {{ recette.nomRecette }}
                <a id="vege" *ngIf="recette.vege"
                  ><img
                    src="../../../assets/img/logoVegetarien.png"
                    width="20em"
                    height="20em"
                /></a>
              </h3>
            </div>
            <div id="logoRecette">
              <div class="logo">
                <i class="fa fa-clock-o"></i
                ><a class="picto-item" aria-label="Temps de pr√©paration"
                  ><i id="textlogo">{{ recette.globalTime }}</i></a
                >
              </div>
              <div class="logo">
                <i class="fa fa-users"></i
                ><a class="picto-item" aria-label="Nombre de parts"
                  ><i id="textlogo"
                    >{{ recette.nbrePart }} {{ recette.libellePart }}</i
                  ></a
                >
              </div>
              <div class="logo">
                <a class="picto-item" aria-label="Nombre de vues"
                  ><i id="textlogo">{{ recette?.nbVues }}</i
                  ><i id="vue"> üëÅ</i></a
                >
              </div>
              <div id="coeur" class="logo">
                <a
                  *ngIf="this.auth.isLoggedIn()"
                  id="btn"
                  (click)="deleteFavoris(recette.idRecette)"
                  class="picto-item"
                  aria-label="Supprimer des favoris"
                  ><i id="textlogo">{{ recette?.nbFavoris }} </i
                  ><i class="class= fa fa-heart"></i
                ></a>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div id="paginationRecette" *ngIf="(recettes$ | async)?.length != 0">
      <pagination-controls
        id="listing_pagination"
        (pageChange)="page = $event"
        previousLabel="Pr√©c√©dent"
        nextLabel="Suivant"
      ></pagination-controls>
    </div>
  </div>
</div>
