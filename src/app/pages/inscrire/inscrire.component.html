<section class="contact pt-100 pb-100" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <form class="contact-form" [formGroup]="userForm" (ngSubmit)="register()" data-toggle="validator"
                    role="form">
                    <h1 id="lien" class="h3 mb-3 font-weight-normal">S'inscrire</h1>
                    <div class="form-group">
                        <label>Pseudo *</label>
                        <input id="pseudo" pattern="[a-zA-Z0-9._%+-]*" type="text" class="form-control"
                            formControlName="pseudo" placeholder="pseudo" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email *</label>
                        <input id="to" type="email" class="form-control" formControlName="email"
                            placeholder="nom.prenom@exemple.com" id="inputEmail" required
                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            data-error="Bruh, that email address is invalid">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div>
                        <form [formGroup]="mdpForm">
                            <mat-form-field>
                                <label>Mot de passe *</label>
                                <input matInput id="mdp" type="password" class="form-control" formControlName="password"
                                    required>
                                <mat-error *ngIf="mdpForm.hasError('required', 'password')">
                                    Entrez un nouveau mot de passe
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <label>Confirmer le mot de passe *</label>
                                <input matInput id="mdp2" type="password" class="form-control"
                                    formControlName="confirmPassword" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="mdpForm.hasError('notSame')">
                                    Les mots de passes sont différents
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>

                        <label>Mot de passe *</label>
                        <input id="mdp" type="password" class="form-control" formControlName="mdp" placeholder="****" onblur="verif();" required>
                    </div>

                    <div class="form-group">
                        <label>Confirmer le mot de passe *</label>
                        <input id="mdp2" type="password" class="form-control" formControlName="mdp2" placeholder="****" onblur="verif();" required>
                        <svg  class="bi bi-check" width="1em" height="1em" viewBox="0 0 16 16" fill="green" xmlns="http://www.w3.org/2000/svg">

                          </svg>
                    </div>-->


                    <div class="form-group" id="abonne">
                        <label>Voulez vous recevoir un email lorsqu'une nouvelle recette est publiée ?</label>
                        <br>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <input type="radio" formControlName="abonneNews" value="true" checked> Oui
                            </div>
                            <div class="col-auto">
                                <input type="radio" formControlName="abonneNews" value="false"> Non
                            </div>
                        </div>
                    </div>

                    <input id="send_email" class="btn btn-lg btn-primary" type="submit" [disabled]="userForm.invalid"
                        value="Créer mon compte">
                    <br>
                    <p>* Champs obligatoires.</p>

                </form>
            </div>
        </div>
    </div>
</section>
