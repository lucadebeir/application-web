<div id="titre">
    <h1>Catégories</h1>
</div>

<div id="back">
    <a routerLink='/handleRecipes'>
        <svg class="bi bi-arrow-90deg-left" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M6.104 2.396a.5.5 0 010 .708L3.457 5.75l2.647 2.646a.5.5 0 11-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M2.75 5.75a.5.5 0 01.5-.5h6.5a2.5 2.5 0 012.5 2.5v5.5a.5.5 0 01-1 0v-5.5a1.5 1.5 0 00-1.5-1.5h-6.5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
  </svg>
    </a>
</div>


<div class='flex-container'>
    <div>
        <table class="table col-md-12 mx-auto" *ngFor="let categorie of categories">

            <tr>
                <td>
                    <form (submit)="updateCategory(categorie)">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <input type="text" class="form-control" name="libelleCategorie" value={ {categorie.libelleCategorie}} [(ngModel)]="categorie.libelleCategorie">
                            </div>
                            <div class="col-auto">
                                <button id="btn" class="btn btn-outline-warning" type="submit">Modifier</button>
                            </div>
                            <div class="col-auto">
                                <button id="btn" type="submit" class="btn btn-outline-danger " (click)="deleteCategory(categorie.idCategorie)">Supprimer</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h6 id="question"> Ajouter une nouvelle catégorie </h6>
        <form (submit)="addCategory()">
            <input type="text" class="form-control" name="libelleCategorie" placeholder="nom catégorie" [(ngModel)]="categorie.libelleCategorie">
            <button id="btn" class="btn btn-outline-info " type="submit ">Valider</button>

        </form>
    </div>
</div>
