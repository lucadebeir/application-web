<section class="contact pt-100 pb-100" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">

                <h1 id="lien" class="h3 mb-3 font-weight-normal">Mot de passe oubliÃ©</h1>

                <div id="errorMsg" *ngIf="errorMessage">
                    <span>{{errorMessage}}</span>
                </div>
                <div id="successMsg" *ngIf="successMessage">
                    <span>{{successMessage}}</span>
                </div>
                <form class="contact-form" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)" data-toggle="validator" role="form">

                    <div class="form-group">
                        <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="exemple@exemple.fr" type="text" id="email" formControlName="email" />
                        <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm" class="help-block">Entrer une adresse valide!</span>
                    </div>
                    <div class="form-group">

                        <input id="send_email" class="btn btn-lg btn-primary" type="submit" value="Valider">

                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
