<div id="titre">
    <h1>Mes recettes ‚ô•</h1>  
</div>

<ul id="menu" class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" routerLink="/favorites" (click)="getFavoris()">Tous mes favoris</a>
  </li>
  <li class="nav-item" *ngFor="let categ of categories">
    <a class="nav-link" routerLink="/favorites" (click)="getFavorisByCategory(categ.idCategorie)">{{categ.libelleCategorie}}</a>
  </li> 
  <li>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search" [formControl]="filter">
    </form>
</ul>



<div class="container">
  <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 p-3"  *ngFor="let recette of filteredRecipe$ | async"> 
          <div class="card h-100">
              <img class="card-img-top img-fluid" src="//via.placeholder.com/350x150" alt="Photo de la recette"> 
              <div class="card-body">
                  <h4 class="card-title">{{recette.nomRecette}}</h4>
                  <span class="badge badge-light">{{recette.nbFavoris}} ‚ô•</span>
                  <span class="badge badge-light">{{recette.nbVues}} üëÅ</span>
              </div>
              <div class="card-footer text-center bg-white">
                  <button class="btn btn-outline-secondary" (click)="updateNbView(recette)" [routerLink]="['/recipe', recette.idRecette]">Voir la recette</button> 
                  <!--ajouter bouton supprimer fav -->
          </div>
      </div>
  </div>
</div>
