<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
                <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>
                <div class="form-group">
                    <label>Pseudo</label>
                    <input type="text" class="form-control" required name="pseudo" placeholder="pseudo"
                        [(ngModel)]="credentials.pseudo">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control" required name="mdp" placeholder="****"
                        [(ngModel)]="credentials.mdp">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</div>
